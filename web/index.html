<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout</title>
        <link rel="stylesheet" href="../src/css/main.css">
        <meta name="viewport" content="width: device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div class="shop">
                    <img src="../src/assets/img/icon-bag.svg" alt="shopping bag">
                    <p>2</p>
                </div>
                <h1>ACME STORE</h1>
                <nav>
                    <ul>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Shoes</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Checkout</h2>
                <div class="order-options">
                    <span class="span">DELIVERY ADRRESS</span>
                    <span class="span">YOUR ORDER</span>
                </div>
                <form class="form" action="index.html" method="post">
                    <p>FIRST NAME <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>LAST NAME <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>E-MAIL <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>PHONE <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>ADRESS <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>ADRESS CONT.</p>
                    <input type="text" name="" value="">
                    <p>ZIP CODE <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>CITY <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>STATE <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>COUNTRY <span>*</span></p>
                    <select name="country">
                        <option value="United States">United States</option>
                        <option value="Poland">Poland</option>
                        <option value="Germany">Germany</option>
                        <option value="Russia">Russia</option>
                    </select>
                    <br />
                    <span class="span-payment">PAYMENT</span>
                    <p>CARD NUMBER <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>CARD HOLDER <span>*</span></p>
                    <input type="text" name="" value="">
                    <p>CVC <span>*</span></p>
                    <input type="text" name="" value="">
                    <input type="submit" name="" value="BUY">
                </form>
                <div class="orders">
                    <div class="order">
                        <img src="../src/assets/img/pic-item.png" alt="">
                        <p>Acme product name</p>
                        <div class="adding">
                            <img src="../src/assets/img/icon-minus.svg" alt="">
                            <p>1</p>
                            <img src="../src/assets/img/icon-plus.svg" alt="">
                        </div>
                        <div class="price">
                            <p>Price</p>
                            <p>300$</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">

            </div>
        </footer>
    </body>
</html>
